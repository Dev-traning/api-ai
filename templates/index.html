<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My AI-Powered Django Project</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://news.microsoft.com/source/wp-content/uploads/2023/11/4-misconceptions-ai.jpg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #666666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .ai-icon {
            width: 150px;
            height: auto;
            margin-bottom: 30px;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        {% comment %} <img src="ai_icon.png" alt="AI Icon" class="ai-icon"> {% endcomment %}
        <h1>Welcome to AI-Powered Django Project</h1>
        
        {% comment %} <p>This is the default landing page for my Django project, powered by artificial intelligence.</p>
        <p>Explore the possibilities of AI in your projects or dive into our AI-driven features.</p> {% endcomment %}
        <a href="/admin" class="cta-button">ADMIN</a>
    </div>
</body>
</html>
